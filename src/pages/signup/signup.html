<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input [(ngModel)]="name" type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input [(ngModel)]="lastName" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>User</ion-label>
    <ion-input [(ngModel)]="user" type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="pass" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="email" type="text"></ion-input>
  </ion-item>
  <button ion-button full block (click)='login()'>Next</button>
</ion-content>
